<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cryptomonnaies</title>

    <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <h1 class="text-center my-5">Cotiser cryptomonnaies à l'instant</h1>
    <div class="container main-content">
        <div class="row justify-content-center">
            <form class="col-10 col-md-8" id="form">
                <div class="form-contribute row">
                    <div class="form-group col-12 col-md-4">
                        <select id="currency" class="form-control">
                            <option value="" disabled selected>Choisir votre devise</option>
                            <option value="CHF">Franc suisse</option>
                            <option value="USD">Dollar américain</option>
                            <option value="EUR">Euro</option>
                            <option value="GBP">Livre sterling</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-md-4">
                        <select id="crypto-currency" class="form-control">
                            <option value="" disabled selected>Choisir cryptomonnaie</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-md-4">
                        <input type="submit" class="btn btn-success" value="Cotiser" />
                    </div>
                </div>
                <!-- form cotiser-->

                <div class="results-panel row justify-content-center mt-5">
                    <div class="spinner-content">
                        <div class="sk-chase">
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                        </div>
                    </div>
                    <div class="messages col-12"></div>
                    <div id="result" class="col-12"></div>
                </div>
                <!--paneau resultats-->
            </form>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
